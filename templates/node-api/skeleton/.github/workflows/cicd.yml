name: Build and Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'k8s/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: backstage-test-1/${{ values.name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ '${{' }} env.REGISTRY }}
          username: ${{ '${{' }} github.actor }}
          password: ${{ '${{' }} secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ '${{' }} env.REGISTRY }}/${{ '${{' }} env.IMAGE_NAME }}:${{ '${{' }} github.sha }}
            ${{ '${{' }} env.REGISTRY }}/${{ '${{' }} env.IMAGE_NAME }}:latest

      - name: Update image tag in k8s/deployment.yaml
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          IMAGE_TAG="${{ '${{' }} github.sha }}"
          sed -i "s|image: ghcr.io/backstage-test-1/${{ values.name }}:.*|image: ghcr.io/backstage-test-1/${{ values.name }}:${IMAGE_TAG}|g" k8s/deployment.yaml

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add k8s/deployment.yaml
            git commit -m "ci: update image tag to ${IMAGE_TAG} [skip ci]"
            git push
          fi
